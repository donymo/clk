<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

<body>
    <div class="container">
        <div class="time" id="time">Loading...</div>
        <div class="price-container">
            <div class="data" id="bitcoin">Loading...</div>
            <div class="data" id="mstr">Loading...</div>
        </div>
    </div>

    <script>
        // Store last successful prices
        let lastBitcoinPrice = null;
        let lastMSTRPrice = null;
        let lastMSTRPreviousClose = null;

        // Update current time every minute
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: true 
            }).replace(/\s*(AM|PM)/i, '');
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 60000);
        updateTime();

        // Fetch Bitcoin price from CoinGecko
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                if (!data.bitcoin || !data.bitcoin.usd) throw new Error('Invalid Bitcoin data');
                const abbreviatedPrice = Math.ceil(data.bitcoin.usd / 1000);
                lastBitcoinPrice = abbreviatedPrice;
                document.getElementById('bitcoin').textContent = abbreviatedPrice;
            } catch (error) {
                document.getElementById('bitcoin').textContent = lastBitcoinPrice || 'N/A';
                console.error('Bitcoin fetch error:', error);
            }
        }

        // Fetch MSTR stock price from Polygon.io
        async function fetchMSTRPrice() {
            try {
                const apiKey = 'voFKQ01xFGCrRkR2nLFGjbjdkn2iV8fg';
                const response = await fetch(`https://api.polygon.io/v2/aggs/ticker/MSTR/prev?apiKey=${apiKey}`);
                const data = await response.json();
                if (!data.results || !data.results[0] || data.results[0].c == null) {
                    throw new Error('Invalid MSTR data');
                }
                const price = Math.round(data.results[0].c);
                lastMSTRPrice = price;
                lastMSTRPreviousClose = price; // Use current close as previous for next fetch
                document.getElementById('mstr').textContent = price;
            } catch (error) {
                document.getElementById('mstr').textContent = lastMSTRPrice || lastMSTRPreviousClose || 'N/A';
                console.error('MSTR fetch error:', error);
            }
        }

        // Initial fetch and refresh every minute (60,000 ms)
        fetchBitcoinPrice();
        fetchMSTRPrice();
        setInterval(fetchBitcoinPrice, 60000);
        setInterval(fetchMSTRPrice, 60000);
    </script>
